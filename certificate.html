<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATER HUB | Certificate of Completion</title>
    <script src="https://unpkg.com/backendless/dist/backendless.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Montserrat:wght@600;800;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root { --red: #d32f2f; --gold: #d4af37; --bg: #0a0a0a; }
        
        body { 
            margin: 0; 
            padding: 0; 
            background: var(--bg); 
            color: white; 
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* STARFIELD CANVAS */
        #starCanvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
        }

        /* REFLECTIVE GLOW EFFECT */
        .reflective-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.08) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(211, 47, 47, 0.08) 0%, transparent 40%);
            z-index: -1;
            pointer-events: none;
            animation: pulseGlow 10s ease-in-out infinite alternate;
        }

        @keyframes pulseGlow {
            from { opacity: 0.4; transform: scale(1); }
            to { opacity: 1; transform: scale(1.1); }
        }

        #inputSection { 
            min-height: 100vh; 
            display: flex; 
            align-items: flex-start; 
            justify-content: center; 
            padding: 80px 20px; 
        }

        .claim-wrapper { 
            max-width: 1100px; 
            width: 100%; 
            min-height: 700px; 
            padding: 100px 60px; 
            background: rgba(17, 17, 17, 0.9);
            backdrop-filter: blur(10px); 
            border: 10px solid var(--gold); 
            border-radius: 50px; 
            text-align: center; 
            box-shadow: 0 0 70px rgba(212, 175, 55, 0.3), inset 0 0 20px rgba(212, 175, 55, 0.1); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .brand-container {
            display: block; /* Changed to block to allow nowrap to work */
            white-space: nowrap; /* Forces NATER HUB onto one line */
            margin-bottom: 30px;
        }

        .brand-nater { font-family: 'Cinzel', serif; font-weight: 900; font-size: 5rem; color: var(--gold); letter-spacing: 8px; line-height: 1; text-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
        .brand-hub { font-family: 'Cinzel', serif; font-weight: 900; font-size: 5rem; color: var(--red); letter-spacing: 8px; line-height: 1; text-shadow: 0 0 20px rgba(211, 47, 47, 0.5); }

        .id-input { 
            background: #000; 
            border: 5px solid var(--gold); 
            color: white; 
            padding: 30px; 
            border-radius: 20px; 
            margin: 40px auto; 
            width: 100%; 
            max-width: 800px;
            text-align: center; 
            font-weight: 900; 
            font-size: 2.5rem; 
            letter-spacing: 4px;
            box-shadow: inset 0 0 15px rgba(212, 175, 55, 0.2);
        }

        .btn-claim {
            padding: 30px;
            font-size: 2.2rem;
            border-radius: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            transition: all 0.4s ease;
            background: var(--gold);
            color: black;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            font-weight: 900;
        }

        .btn-claim:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.6);
            background: #fff;
        }

        @media (max-width: 768px) {
            #inputSection { padding: 40px 15px; }
            .claim-wrapper { 
                padding: 40px 20px; 
                min-height: auto; /* Fixed: Not too tall on mobile */
                border-width: 6px; 
                border-radius: 30px;
            }
            .brand-nater, .brand-hub { font-size: 2.2rem; letter-spacing: 2px; }
            .id-input { font-size: 1.4rem; padding: 20px; }
            .btn-claim { font-size: 1.4rem; padding: 20px; }
            h2 { font-size: 1.5rem; }
        }

        /* --- CERTIFICATE VIEWER STYLES (EXACTLY AS PROVIDED) --- */
        #certViewer { display: none; flex-direction: column; align-items: center; padding: 20px 0; width: 100%; }
        .cert-outer-wrapper { width: 100%; display: flex; justify-content: center; overflow-x: hidden; }
        #scaler { transform-origin: top center; margin: 0 auto; transition: transform 0.2s ease; }
        .cert { width: 297mm; height: 210mm; background: white; border: 20px solid #d4af37; padding: 40px 30px 30px; box-sizing: border-box; position: relative; border-style: ridge; text-align: center; color: #000; overflow: hidden; background-image: radial-gradient(circle, #ffffff 0%, #fcfcfc 100%); }
        .logo-area { margin-top: 10px; }
        .logo-nater { font-family: 'Cinzel', serif; font-size: 48px; font-weight: 900; color: #d4af37; }
        .logo-hub { font-family: 'Cinzel', serif; font-size: 48px; font-weight: 900; color: #d32f2f; }
        .cert-title { letter-spacing: 8px; font-weight: 900; font-size: 18px; margin-top: 5px; text-transform: uppercase; color: #444; }
        .main-content { height: 360px; display: flex; flex-direction: column; justify-content: center; padding: 0 50px; margin-top: 15px; overflow: hidden; }
        @media (max-width: 768px) { .main-content { height: 300px; } }
        .sub-text { font-size: 20px; font-weight: 600; margin: 5px 0; color: #333; }
        #displayName { font-size: 52px; font-weight: 900; border-bottom: 4px solid #d4af37; padding: 0 25px 5px; text-transform: uppercase; display: inline-block; margin: 10px auto; max-width: 90%; line-height: 1.1; word-wrap: break-word; }
        #displayCourse { font-size: 32px; color: #d4af37; font-weight: 900; text-transform: uppercase; margin-top: 10px; max-width: 90%; margin-left: auto; margin-right: auto; line-height: 1.2; }
        .qr-zone { position: absolute; bottom: 45px; left: 70px; text-align: left; }
        .qr-img-wrap img { width: 130px; height: 130px; background: #fff; padding: 10px; box-sizing: content-box; image-rendering: pixelated; } 
        .date-line { font-size: 16px; font-weight: 900; border-top: 3px solid #000; padding-top: 8px; width: 220px; margin-top: 10px; }
        .sig-zone { position: absolute; bottom: 45px; right: 70px; text-align: right; }
        .sig-font { font-family: 'Dancing Script', cursive; font-size: 50px; font-weight: 900; color: #111; }
        .sig-line { border-top: 3px solid #000; padding-top: 8px; font-size: 16px; font-weight: 900; min-width: 260px; }
        .id-badge { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); font-size: 12px; font-weight: 900; color: #fff; background: #000; padding: 4px 20px; border-radius: 4px; }
        @media print {
            @page { size: A4 landscape; margin: 0; }
            html, body { width: 297mm; height: 210mm; margin: 0 !important; padding: 0 !important; background: white !important; overflow: hidden !important; }
            #starCanvas, .reflective-glow, #inputSection, .no-print { display: none !important; }
            #certViewer, .cert-outer-wrapper, #scaler { display: block !important; width: 297mm !important; height: 210mm !important; margin: 0 !important; padding: 0 !important; transform: none !important; }
            .cert { width: 297mm !important; height: 210mm !important; border-width: 15px !important; }
        }
    </style>
</head>
<body>

<canvas id="starCanvas"></canvas>
<div class="reflective-glow"></div>

<div id="inputSection" class="no-print">
    <div class="claim-wrapper">
        <div class="brand-container">
            <span class="brand-nater">NATER</span> <span class="brand-hub">HUB</span>
        </div>
        <h2 class="fw-bold text-white mb-2" style="letter-spacing: 2px; font-size: 2rem;">REDEEM YOUR CERTIFICATE</h2>
        <p style="color: #d4af37; font-weight: 800; font-size: 1.2rem; letter-spacing: 2px;">Enter your unique verification ID below</p>
        
        <input type="text" id="certIdInput" class="id-input" placeholder="NH-ID-XXXXXX">
        
        <button class="btn btn-warning btn-claim fw-bold" onclick="validateId()">
            VERIFY & GENERATE
        </button>
    </div>
</div>

<div id="certViewer">
    <div class="no-print mb-4 mt-3">
        <button class="btn btn-danger btn-lg fw-bold px-5" onclick="window.print()">ðŸ“¥ SAVE AS PDF</button>
    </div>
    <div class="cert-outer-wrapper">
        <div id="scaler">
            <div class="cert" id="printableCert">
                <div class="logo-area">
                    <span class="logo-nater">NATER</span><span class="logo-hub">HUB</span>
                    <p class="cert-title">Certificate of Course Completion</p>
                </div>
                <div class="main-content" id="mainContent">
                    <p class="sub-text">This is to officially certify that</p>
                    <div id="displayName">STUDENT NAME</div>
                    <p class="sub-text" style="margin-top: 10px;">has successfully completed the premium course</p>
                    <div id="displayCourse">COURSE NAME</div>
                </div>
                <div class="qr-zone">
                    <div class="qr-img-wrap"><img id="displayQR" src="" alt="QR"></div>
                    <div class="date-line" id="displayDate">DATE: --/--/----</div>
                </div>
                <div class="sig-zone">
                    <div class="sig-font">Nater Mbashau</div>
                    <div class="sig-line">Course Instructor</div>
                </div>
                <div class="id-badge" id="displayId">VERIFICATION ID: --</div>
            </div>
        </div>
    </div>
</div>

<script>
    /* STARFIELD LOGIC */
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function initStars() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        stars = [];
        for (let i = 0; i < 150; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                opacity: Math.random(),
                speed: Math.random() * 0.5 + 0.1
            });
        }
    }

    function animateStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(s => {
            ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
            ctx.fill();
            s.y -= s.speed;
            if (s.y < 0) s.y = canvas.height;
        });
        requestAnimationFrame(animateStars);
    }
    window.addEventListener('resize', initStars);
    initStars();
    animateStars();

    /* BACKENDLESS & CERT LOGIC (EXACTLY AS PROVIDED) */
    const APP_ID = 'F3BC0BA0-2B86-4D32-8828-DDFED2BD7EAF';
    const JS_KEY = 'F8C339CE-AB50-4F68-83BD-0A73BF97AEDB';
    Backendless.initApp(APP_ID, JS_KEY);

    function autoFitText(el, maxFont, minFont) {
        let size = maxFont;
        el.style.fontSize = size + "px";
        const parent = document.getElementById('mainContent');
        const maxHeight = parent.offsetHeight;
        while (parent.scrollHeight > maxHeight && size > minFont) {
            size--;
            el.style.fontSize = size + "px";
        }
    }

    async function validateId() {
        const input = document.getElementById('certIdInput').value.trim();
        if(!input) return;
        try {
            const query = Backendless.DataQueryBuilder.create().setWhereClause(`certId = '${input}'`);
            const results = await Backendless.Data.of("VerifiedCertificates").find(query);
            if(results.length === 0) return alert("Invalid ID.");
            const data = results[0];
            document.getElementById('displayName').innerText = data.studentName;
            document.getElementById('displayCourse').innerText = data.courseName;
            autoFitText(document.getElementById('displayName'), 52, 26);
            autoFitText(document.getElementById('displayCourse'), 32, 20);
            document.getElementById('displayId').innerText = "VERIFICATION ID: " + data.certId;
            document.getElementById('displayDate').innerText = "DATE: " + new Date(data.created).toLocaleDateString('en-GB', { day:'numeric', month:'long', year:'numeric' });
            const verifyUrl = `https://naterhubacademy-web.github.io/Nater-Hub-Academy-/verify.html?id=${data.certId}`;
            document.getElementById('displayQR').src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(verifyUrl)}&format=png&ecc=H&margin=0`;
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('certViewer').style.display = 'flex';
            handleScaling();
            window.addEventListener('resize', handleScaling);
        } catch (e) { alert("Connection Error."); }
    }

    function handleScaling() {
        if (window.matchMedia('print').matches) return;
        const scaler = document.getElementById('scaler');
        const cert = document.getElementById('printableCert');
        const winW = window.innerWidth - 30; 
        if (winW < cert.offsetWidth) {
            scaler.style.transform = `scale(${winW / cert.offsetWidth})`;
        } else {
            scaler.style.transform = "scale(1)";
        }
    }
</script>
</body>
</html>
